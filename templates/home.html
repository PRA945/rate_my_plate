{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div class="jumbotron">
  <h1>Welcome back!</h1>
</div>
{% else %}
<div class="jumbotron">
  <h1> Welcome to Rate Your Plate </h1>
  <p> The food rating app for everyone </p>
  <p><a class="btn btn-lg btn-primary" href="{% url 'registration_register' %}">Sign up</a></p>
  <p><a href="{% url 'question_create' %}" class="btn btn-lg btn-primary">Submit question</a></p>
</div>
{% endif %}
{% endblock %}
